  architecture: amd64
  operating_system: linux
  product: packer
  release: 0.0.0
  vagrant_architecture: x86_64
  vagrant_package: deb
  vagrant_release: 0.0.0

# https://libreelec.tv/downloads/raspberry/
libreelec:
  platform: RPi4
  release: 10.0.2

# https://www.pistar.uk/downloads/
pi-star:
  platform: RPi
  release: 4.1.5_30-Oct-2021

# http://releases.ubuntu.com/
